<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Numbers - First Aid Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #d32f2f;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    .container {
      max-width: 700px;
      margin: 2em auto;
      background-color: white;
      border-radius: 15px;
      padding: 2em;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #d32f2f;
      margin-bottom: 1.5em;
      font-size: 1.4em;
    }

    .emergency-item {
      margin-bottom: 1.5em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8em 1.2em;
      background-color: #fff0f0;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
    }

    .emergency-item span {
      font-weight: bold;
      font-size: 1.1em;
    }

    .call-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 0.6em 1.5em;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .call-btn:hover {
      background-color: #b71c1c;
    }

    .back-btn {
      margin-top: 2em;
      background-color: #d32f2f;
      color: white;
      padding: 0.8em 2em;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .emergency-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .call-btn {
        margin-top: 0.8em;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    üöë First Aid Assistant
  </header>

  <div class="container">
    <h2>üö® Emergency Numbers</h2>

    <div class="emergency-item">
      <span>üöë Ambulance: 102</span>
      <a href="tel:102"><button class="call-btn">Call Ambulance</button></a>
    </div>

    <div class="emergency-item">
      <span>üî• Fire: 101</span>
      <a href="tel:101"><button class="call-btn">Call Fire</button></a>
    </div>

    <div class="emergency-item">
      <span>üëÆ Police: 100</span>
      <a href="tel:100"><button class="call-btn">Call Police</button></a>
    </div>

    <div class="emergency-item">
      <span>‚ò†Ô∏è Poison Helpline: 1066</span>
      <a href="tel:1066"><button class="call-btn">Call Poison Helpline</button></a>
    </div>

    <a class="back-btn" href="index.html">‚¨Ö Go Back</a>
  </div>

</body>
</html>
