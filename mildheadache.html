<body>

  <header>

  <main class="content">
    <p>Steps to handle mild headaches:</p>
    <ul>
      <li>Rest in a quiet, dark room.</li>
      <li>Apply a cold or warm compress to the forehead.</li>
      <li>Drink plenty of water and avoid dehydration.</li>
      <li>Avoid bright lights and loud noises.</li>
    </ul>

  <script>
    const text = "Rest in a quiet, dark room. Apply a cold or warm compress to the forehead. Drink plenty of water and avoid dehydration. Avoid bright lights and loud noises.";
    
    function speak(msg) {
      const utterance = new SpeechSynthesisUtterance(msg);
      window.speechSynthesis.cancel(); 
      window.speechSynthesis.speak(utterance);
    }

    function goBack() {
      window.location.href = 'selfcare.html';
    }
  </script>
